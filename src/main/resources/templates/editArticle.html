<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<nav th:insert="components/navbar :: navbar" class="navbar navbar-expand-lg bg-body-tertiary"></nav>
<div class="container my-5">
  <h1 class="my-3 text-center">Редактирование статьи</h1>
  <div class="col-sm-6 mx-auto">
    <form action="/editArticle" method="post">
      <input type="hidden" name="id" th:value="${article.id}">
      <div class="mb-3">
        <input th:value="${article.title}" type="text" class="form-control" placeholder="Заголовок" name="title">
      </div>
      <div class="mb-3">
        <textarea th:text="${article.content}" type="text" class="form-control" placeholder="Контент" name="content"></textarea>
      </div>
      <div class="mb-3">
        <input th:value="${article.author}" type="text" class="form-control" placeholder="Автор" name="author">
      </div>
      <div class="mb-3">
        <input type="submit" class="form-control btn btn-primary" value="Сохранить изменения">
      </div>
    </form>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
